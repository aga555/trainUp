<div class="container-sm mt-5">
  <h3>Nowy terening</h3>
  <form class="form" #trainingForm="ngForm">
    <div class="container-fluid mt-4">
      <div class="form-floating mb-3">
        <select [(ngModel)]="training.club" class="form-select form-control" id="club" name="club" required>
          <option disabled>Wybierz klub</option>
          <option *ngFor="let clubName of clubNames" [ngValue]="clubName">{{clubName}}</option>
        </select>
        <label for="club">Klub pilkarski</label>
      </div>
      <div class="form-floating mb-3">
        <input [(ngModel)]="training.date" type="date" class="form-control" id="data" name="data" required>
        <label for="data">Data treningu</label>
      </div>
      <div class="form-floating mb-3">
        <input [(ngModel)]="training.goals" type="number" class="form-control" id="goals" name="goals">
        <label for="goals">Gole</label>
      </div>
      <div class="form-floating mb-3">
        <textarea [(ngModel)]="training.notes" class="form-control" placeholder="notatki" id="notes"
                  name="notes"></textarea>
        <label for="notes">Notatki</label>
      </div>
      <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-outline-danger btn-lg">Anuluj</button>
        <button (click)="saveTraining()"
                [disabled]="trainingForm.invalid"
                type="button" class="btn btn-outline-success btn-lg">Zapisz trening</button>
      </div>
    </div>
  </form>
</div>
